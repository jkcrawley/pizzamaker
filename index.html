<!DOCTYPE html>
<head>
    <title>Pizza Maker</title>
    <link href="./css/stylesheet.css" rel="stylesheet" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body onload="totalFunc()">
<h1>Pizza Maker</h1>
<main>
    <section class="ingredients">
            <div class="selections">
                <h2>1. Size</h2>
                <p>Select a size:</p>
                <div class="pizza-size">
                        <a class="pizza-btn" href="#small" onclick="pizzaSize('Small', 8.99); totalFunc();">
                            <div class="small" id="small">
                                10&ldquo;
                            </div>
                            <b>Small</b>
                        </a>

                        <a class="pizza-btn" href="#medium" onclick="pizzaSize('Medium', 12.99); totalFunc();">
                            <div class="medium" id="medium">
                                12&ldquo;
                            </div>
                            <b>Medium</b>
                        </a>

                        <a class="pizza-btn" href="#large" onclick="pizzaSize('Large', 16.99); totalFunc();">
                            <div class="large" id="large">
                                14&ldquo;
                            </div>
                            <b>Large</b>
                        </a>
                </div>
            </div>

            <div class="selections" id="cheeseSelect">
                <div class="blocker"></div>
                <h2>2. Cheese</h2>
                <p>
                    <label for="no-cheese">
                        <span class="cheese-select" style="background-color: #ADD8E6; padding: 10px; margin: 3px;">
                            <input type="radio" name="cheese" id="no-cheese" value="no-cheese" onclick="cheese('none'); totalFunc();">
                            None
                        </span>
                    </label>

                    <label for="light">
                        <span class="cheese-select" style="background-color: #ADD8E6; padding: 10px; margin: 3px;">
                            <input type="radio" name="cheese" id="light" value="light"  onclick="cheese('none'); totalFunc()">
                            Light
                        </span>
                    </label>

                    <label for="normal">
                        <span class="cheese-select" style="background-color: #ADD8E6; padding: 10px; margin: 3px;">
                            <input type="radio" name="cheese" id="normal" value="'normal"  onclick="cheese('none'); totalFunc()"/>
                            Normal
                        </span>
                    </label>
                    
                    <label for="extra">
                        <span class="cheese-select" style="background-color: #ADD8E6; padding:10px; margin: 3px;">
                            <input type="radio" name="cheese" id="extra" value="extra"  onclick="cheese('extra'); totalFunc();"/>
                            Extra
                        </span>
                    </label> 
                </p>
            </div>

            <div class="selections" id="toppingsSelect">
                <h2>3. Toppings</h2>
                <p>
                    <input type="checkbox" name="pizza" id="blackolive" value="blackolive" onclick="blackOlive('Black Olives', .50); totalFunc();">
                    <label for="blackolive">Black Olives</label><br />

                    <input type="checkbox" name="pizza" id="greenolive" value="greenolive" onclick="greenOlive('Green Olives', .50); totalFunc();">
                    <label for="greenolive">Green Olives</label><br />

                    <input type="checkbox" name="pizza" id="canadianbacon" value="canadianbacon" onclick="cbacon('Canadian Bacon', .70); totalFunc();">
                    <label for="canadianbacon">Canadian Bacon</label><br />

                    <input type="checkbox" name="pizza" id="chicken" value="chicken" onclick="gChicken('Chicken', .70); totalFunc();">
                    <label for="chicken">Grilled Chicken</label><br />

                    <input type="checkbox" name="pizza" id="jalopenopeppers" value="jalopenopeppers" onclick="jpeppers('Jalopeno Peppers', .50); totalFunc();">
                    <label for="jalopenopeppers">Jalopeno Peppers</label><br />

                    <input type="checkbox" name="pizza" id="onion" value="onion" onclick="onions('Onions', .50); totalFunc();">
                    <label for="onion">Onion</label><br />

                    <input type="checkbox" name="pizza" id="pepperoni" value="pepperoni" onclick="pepperoniFunc('Pepperoni', .70); totalFunc();">
                    <label for="pepperoni">Pepperoni</label><br />

                    <input type="checkbox" name="pizza" id="sausage" value="sausage" onclick="sausageFunc('Sausage', .70); totalFunc();">
                    <label for="sausage">Sausage</label><br />

                    <input type="checkbox" name="pizza" id="tomato" value="tomato" onclick="tomatoFunc('Tomatoes', .50); totalFunc();">
                    <label for="tomato">Tomatoes</label><br />
                </p>
            </div>
    </section>
    <section class="pizza-total">
        <span style="position: sticky;">
        <div class="pizza-img">
            <div class="blackolive"></div>
            <div class="canadianbacon"></div>
            <div class="chicken"></div>
            <div class="greenolive"></div>
            <div class="jalopenopeppers"></div>
            <div class="onion"></div>
            <div class="pepperoni"></div>
            <div class="sausage"></div>
            <div class="tomato"></div>
        </div>
            <p><span id="pizza-size"></span></p>
            <p><span id="extra-cheese"></span></p>
            <p><span id="itemList"></span></p>
            <p><b>Total:<span id="total">
                
            </span></b></p>
        </span>
    </section>
</main>
</body>
<script src="./scripts/main.js"></script>
</html>
